name: develop
on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/terraform-plan-poster@main
        with:
          plan-file: .github/workflows/plan.text
          github-token: $GITHUB_TOKEN
          pull-request-number: ${{ github.event.pull_request.number }}
